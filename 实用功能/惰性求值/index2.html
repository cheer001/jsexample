<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./lazy2.js"></script>
    <script>
        //需求：打印数组中大于30 的前两个数据
        var data = [13, 43, 63, 15, 66, 33, 44];

        function condition(i) {
            return function (j) {
                return j > i;
            }
        }
        var res = lazy(data).filter(condition(30)).take(2).value();
        console.log('check res = ' + res);
    </script>
</body>

</html>
