<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.onload = function () {};
      /**
       *兼容IE7以前版本及更高版本
       *    首先检测原生XHR对象时候存在，
       *        如果存在则返回它的实例。
       *        如果不存在则检测ActiveX对象。
       *        如果都不存在则抛出一个错误。
       */
      function createXHR() {
        if (typeof XMLHttpRequest != "undefined") {
          return new XMLHttpRequest();
        } else if (typeof ActiveXObject != "undefined") {
          if (typeof arguments.callee.activeXString != "string") {
            var versions = [
                "MSXML2.XMLHttp.5.0",
                "MSXML2.XMLHttp.3.0",
                "MSXML2.XMLHttp",
              ],
              i,
              len;
            for (let i = 0, len = versions.length; i < len; i++) {
              try {
                new ActiveXObject(versions[i]);
                arguments.callee.activeXString = versions[i];
                break;
              } catch (ex) {
                console.log(ex.message);
              }
            }
          }
          return new ActiveXObject(arguments.callee.activeXString);
        } else {
          throw new Error("No XHR object available");
        }
      }

      /**
       *模仿表单提交：
       *  首先将Content-Tpye头部设置为application/x-www-form-urlencode,也就是表单提交时候的内容类型。
       *  其次是以适当格式创建一个字符串：serialize()
       */
      function submitData() {
        var xhr = createXHR();
        //必须在调用open()方法之前指定onreadystatechange事件处理程序才能确保跨浏览器兼容性
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            //200作为成功的标志
            //304表示请求的资源没有被修改，可以直接使用浏览器中缓存的版本
            if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
              alert(xhr.responseText);
            } else {
              alert("Requet was unsuccessful:" + xhr.status);
            }
          }
        };

        xhr.open("post", "postexample.php", true);
        xhr.setRequestHeader(
          "Content-Tpye",
          "application/x-www-form-urlencode"
        );
        var form = document.getElementById("user-info");
        xhr.send(serialize(form)); //将表单中的数据序列化之后发送给服务器
      }
    </script>
  </body>
</html>
