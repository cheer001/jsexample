<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 动态原型模式：
       *      来源：其他OO语言经验的开发人员看到独立的构造函数和原型时，很可能会困惑
       *      把所有信息封装在了构造函数，而通过构造函数中初始化原型
       *          (必要情况下：例如方法或属性需要共享)，同时又保持了使用构造函数和原型的优点
       *
       * 说直白点就是：通过检查某个应该存在的方法是否有效，来决定是否初始化原型
       * **/
      function Person(name, age, job) {
        //属性
        this.name = name;
        this.age = age;
        this.job = job;
        this.friend = ["Perter", "Jennifer"];
        //方法   这里对原型所做的修改，能够立即在所有实例中得到反映
        if (typeof this.sayName != "function") {
          Person.prototype.sayName = function () {
            console.error(this.name);
          };
        }
      }
      window.onload = function () {
        var friend = new Person("Nicholas", 29, "SF");
        friend.sayName();
      };
    </script>
  </body>
</html>
