<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 寄生构造函数模式：
       *      基本思想：
       *          创建一个函数，该函数的作用仅仅是封装创建对象的代码，然后再返回新创建的对象；
       *          但从表面上看，这个函数又像是典型的构造函数。
       *    除了使用new操作符并把使用的包装函数叫做构造函数之外，这个模式其实与工厂模式一模一样
       *
       * 在其他几种模式都不适用的情况写下使用
       * **/
      function Person(name, age, job) {
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function () {
          console.error(this.name);
        };
        return o;
      }
      window.onload = function () {
        var friend = new Person("Nicholas", 29, "SF");
        friend.sayName();
      };
    </script>
  </body>
</html>
