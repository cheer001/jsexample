    <script>
        function priceLt(x) {
            return function (item) {
                return item.price < x;
            };
        }
        var gems = [{
                name: 'Sunstone',
                price: 4
            },
            {
                name: 'Amethyst',
                price: 15
            },
            {
                name: 'Prehnite',
                price: 20
            },
            {
                name: 'Sugilite',
                price: 7
            },
            {
                name: 'Diopside',
                price: 3
            },
            {
                name: 'Feldspar',
                price: 13
            },
            {
                name: 'Dioptase',
                price: 2
            },
            {
                name: 'Sapphire',
                price: 20
            }
        ];
        var chosen = lazy(gems).filter(priceLt(10)).take(3).value();//调用原型上的方法
    console.log(chosen);
    </script>
